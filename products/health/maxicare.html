<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#124735" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>
		Maxicare Prepaid Health Cards
	</title>
	<link rel="icon" href="../../img/favicon.png" type="image/png" sizes="16x20" />
	<link rel="stylesheet" href="../../dependencies/bootstrap.min.css" />
	<link rel="stylesheet" src="../../styles/style.css" href="../../styles/style.css" />
	<script type="text/javascript" src="../../dependencies/jquery.min.js"></script>
</head>

<body data-instant-intensity="viewport">
	<!-- navbar -->
	<div id="navbarSet"></div>
	<script src="../../components/navbar.js"></script>
	<!-- navbar -->

	<div class="container px-3">
		<br>

		<!-- info block -->
		<h2 class="text-left claimHeader">
			Maxicare Prepaid Health Cards
		</h2>

		<!-- social share addthis -->
		<div class="addthis_inline_share_toolbox_vxvg mt-3"></div>
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5e108780a32cd784">
		</script>
		<!-- social share addthis -->
		<!-- share via QR Code -->
		<div id="shareQR"></div>
		<script src="../../components/shareQR.js"></script>
		<!-- share via QR Code -->

		<div class="row mt-4" data-stein-url="https://api.steinhq.com/v1/storages/5edb21f083c30d0425e2c456/maxicare">
			<div class="col-lg-4 col-md-6 mb-3">
				<div class="card h-100">
					<div class="text-center">
						<img data-src="{{imageUrl}}" alt="{{productName}}" class="previewimg lazyload mt-4 px-4">
					</div>
					<h5 class="text-center mb-2 claimHeader mt-3 mx-2"><a href=""
							class="claimHeader">{{productName}}</a></h5>
					<h6 class="text-left mb-2 claimHeader mt-3 ml-3 mx-2"><a href=""
							class="claimHeader">{{provider}}</a>
					</h6>
					<div class="my-1 mx-3 mt-2">
						<div class="d-flex justify-content-between" id="taglevel">
							<small class="claimHeader mt-1"><a href=""
									class="claimHeader typelink">{{category}}</a></small>
						</div>
						<div class="mt-2 text-justify"><small>{{description}}</small></div>
						<br>
						<h5 class="claimHeader">PHP {{price}}</h5>
						<div class="text-center mb-3 mt-3">
							<a class="btn px-4 text-white font-weight-bold rfbtn btn-block"
								href="./details.html?provider={{provider}}&id={{id}}">Buy now</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div id="footer"></div>
	<script src="../../components/footer.js"></script>
	<!-- footer -->

	<script src="../../js/validator.js"></script>
	<script src="../../js/tagIdentify.js"></script>
	<script src="../../dependencies/lazysizes.min.js"></script>

	<!-- cookie consent -->
	<div id="cookieconsent"></div>
	<link rel="stylesheet" href="../../dependencies/cookieconsent.min.css" />
	<script src="../../dependencies/cookieconsent.min.js"></script>
	<script src="../../js/cookieconsent.js"></script>
	<!-- cookie consent -->

	<!-- share on texthighlight -->
	<script src="../../dependencies/sharect/sharect.js"></script>
	<script src="../../dependencies/sharect/sharectconfig.js"></script>
	<!-- share on texthighlight -->

	<script src="../../dependencies/popper.min.js"></script>
	<script src="../../dependencies/bootstrap.min.js"></script>
	<script src="//instant.page/5.1.0" type="module"
		integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
	<script src="https://unpkg.com/stein-expedite@0.0.4/dist/index.js"></script>


</body>

</html>
