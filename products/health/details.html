<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#124735" />
    <title>Rampver Financials | Invest in Mutual Funds today!</title>
    <link rel="icon" href="../../img/favicon.png" type="image/png" sizes="16x20" />
    <link rel="stylesheet" href="../../dependencies/bootstrap.min.css" />
    <link rel="stylesheet" src="../../styles/style.css" href="../../styles/style.css" />
    <script type="text/javascript" src="../../dependencies/jquery.min.js"></script>
</head>

<body data-instant-intensity="viewport">
    <!-- navbar -->
    <div id="navbarSet"></div>
    <script src="../../components/navbar.js"></script>
    <!-- navbar -->
    <br />

    <div class="container px-3 mt-3">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12">
                <br />
                <p class="text-center">
                    <img id="imageUrl" class="lazyload detailimg rounded" style="max-width: 500px" />
                </p>
                <br>
                <h4 class="claimHeader text-center font-weight-bolder px-1" id="productName"></h4>
                <br>

                <div>
                    <table class="table table-hover">
                        <tr>
                            <td class="claimHeader">This is for</td>
                            <td id="ageRange"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">For Ages</td>
                            <td id="issueAge"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Used For</td>
                            <td id="category"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Valid For</td>
                            <td id="validity"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Use</td>
                            <td id="usageFreq"></td>
                        </tr>
                        <tr id="covTypeCont">
                            <td class="claimHeader">Coverage</td>
                            <td id="coverage"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Coverage Type</td>
                            <td id="coverageType"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Proof of Cover</td>
                            <td id="policyType"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Delivery</td>
                            <td id="policyDelivery"></td>
                        </tr>
                        <tr>
                            <td class="claimHeader">Transferability</td>
                            <td id="transferability"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <br>
                <h5 class="claimHeader text-left">Description</h5>
                <hr>
                <p class="text-left" id="description"></p>
                <br>
                <!-- Benefitlist -->
                <div id="benefitCont">
                    <h5 class="claimHeader text-left">Product Benefits</h5>
                    <hr>
                    <p class="text-justify=" id="benefits"></p>
                    <br>
                </div>
                <!-- Benefitlist -->
                <!-- dentallist -->
                <div id="dentalCont">
                    <h5 class="claimHeader text-left">Dental Package</h5>
                    <hr>
                    <p class="text-justify" id="dentalPackage"></p>
                    <br>
                </div>
                <!-- dentallist -->
                <!-- accidentlist -->
                <div id="accidentalCont">
                    <h5 class="claimHeader text-left">Accidental Benefit</h5>
                    <hr>
                    <p class="text-justify" id="accidentalBenefit"></p>
                    <br>
                </div>
                <!-- accidentlist -->
                <!-- access -->
                <h5 class="claimHeader text-left">You can use this at</h5>
                <hr>
                <p class="text-justify" id="access"></p>
                <a class="rfbtn text-white btn btn-sm mt-2" target="_blank" id="hospitalNetwork">View list of accredited
                    hospitals</a>
                <div class="d-flex align-items-center mt-3" id="roomCont">
                    <h6 class="claimHeader text-left">Room and Board:</h6>
                    <p class="text-left ml-2 mt-2" id="roomAndBoard"></p>
                    <br>
                </div>
                <!-- access -->

            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">

            </div>
        </div>
    </div>

    <!-- INQUIRE BUTTON -->
    <!-- <div id="fundInqBtnSet"></div>
    <script src="../../components/fundInqBtn.js"></script> -->
    <!-- INQUIRE BUTTON -->

    <!-- footer -->
    <div id="footer"></div>
    <script src="../../components/footer.js"></script>
    <!-- footer -->

    <!-- cookie consent -->
    <div id="cookieconsent"></div>
    <link rel="stylesheet" href="../../dependencies/cookieconsent.min.css" />
    <script src="../../dependencies/cookieconsent.min.js"></script>
    <script src="../../js/cookieconsent.js"></script>
    <!-- cookie consent -->

    <script src="./parser.js"></script>
    <script src="../../dependencies/lazysizes.min.js"></script>

    <!-- share on texthighlight -->
    <script src="../../dependencies/sharect/sharect.js"></script>
    <script src="../../dependencies/sharect/sharectconfig.js"></script>
    <!-- share on texthighlight -->

    <script src="../../dependencies/popper.min.js"></script>
    <script src="../../dependencies/bootstrap.min.js"></script>
    <script src="../../dependencies/font-awesome.js"></script>

        integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
